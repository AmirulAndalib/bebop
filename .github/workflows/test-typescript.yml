name: Test TypeScript
on:
  push:
    branches:
      - master
      - test-action-new-cli
  pull_request:
jobs:
  test-typescript:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: '16'
      - uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x' # SDK Version to use; x will use the latest version of the 5.0 channel
      - name: Build Runtime
        run: |
          npm install
          npm run build
        working-directory: ./Runtime/TypeScript
      - name: Build and run tests
        run: |
          npm install
          bash compile-schemas.sh
          npm run test
        working-directory: ./Laboratory/TypeScript
